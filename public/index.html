<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />

    <!-- External Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">

    <!-- External Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
        <span>tweeter</span>
        <div class="navRight">
          <div><strong>Write</strong> a new tweet</div>
          <div class="navArrow"><i class="fas fa-angle-double-down"></i></div>
        </div>
    </nav>

    <header>
      <div>
          <img src="/images/profile-hex.png"> 
      </div>
      <div>
          <h2>Brian Sohn</h2>
      </div>
    </header>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">
        <h2>Compose Tweet</h2>
        
        <form action="/tweets" method="POST">
          
          <label for="tweet-text"></label>
          <input name="text" id="tweet-text" placeholder="What are you humming about?"></input>
         
          <div class="tweet-footer">
            <button type="submit"><span>Tweet</span></button>
            <output name="counter" class="counter" r="twfoeet-text">140</output>
          </div>
        
        </form>
      </section>

    </main>

  </body>

</html>
